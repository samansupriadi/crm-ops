name: run the workflow
on:
  repository_dispatch:
    types: [development,staging,production]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: print triger details
        run: |
          echo  ${{ github.event.client_payload.environment }}
          echo  ${{ github.event.client_payload.version }}
          echo  ${{ github.event.client_payload.APP_NAME }}
